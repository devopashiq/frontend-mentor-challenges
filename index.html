<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaquries.css">

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="card-container">
      <div class="detail-container">
        <div class="img-container">
          <img
            src="./assets/images/illustration-article.svg"
            alt="illustration-article" class="img-card"
          />
        </div>

        <p class="learning">Learning</p>

        <p class="date">Published 21 Dec 2023</p>

        <h2 class="title">HTML & CSS foundations</h2>

        <p class="paragraph">
          These languages are the backbone of every 
          website, defining structure,
          content, and presentation.
        </p>
        <div class="hooper">
          <img src="./assets/images/image-avatar.webp" alt="" />
          <p>Greg Hooper</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">ashiq</a>.
    </div>
  </body>
</html>
